<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>game project</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
				font-family: Arial, Helvetica, sans-serif;
			}
			canvas {
				display: block;
				background-color: "black";
			}
			#all-info {
				position: absolute;
				top: 1em;
				left: 1em;
				padding: 0.5em;
				border-radius: 0.3em;
			}
		</style>
		<script defer src="scripts/GraphicElement.js"></script>
		<script defer src="scripts/Rect.js"></script>
		<script defer src="scripts/Cloud.js"></script>
		<script defer src="scripts/Floor.js"></script>
		<script defer src="scripts/Enemy.js"></script>
		<script defer src="scripts/Flag.js"></script>
		<script defer src="scripts/Holes.js"></script>
		<script defer src="scripts/Mountain.js"></script>
		<script defer src="scripts/OxygenPack.js"></script>
		<script defer src="scripts/Planet.js"></script>
		<script defer src="scripts/Star.js"></script>
		<script defer src="scripts/ThrustersPack.js"></script>
		<script defer src="scripts/Tree.js"></script>
		<script defer src="scripts/Character.js"></script>

		<script defer src="scripts/extract_canvas.js"></script>
		<script defer src="scripts/handle_keys.js"></script>
		<script defer src="scripts/initialize_configs.js"></script>
		<script defer src="scripts/initialize_graphics_elements.js"></script>
		<script defer src="scripts/resize_graphics_elements.js"></script>
		<script defer src="scripts/play_sound.js"></script>
		<script defer src="scripts/draw.js"></script>
	</head>

	<body>
		<par id="all-info">
			<div
				id="help-info"
				data-helpKeyText="h: Help / c: clear"
				data-helpText="Mission<br>1) Collect the oxygen packs<br>2) Reach the flag location (before the oxygen runs out)<br>-----<br>Rules<br>1) Thrusters available if collected<br>2) Thrusters fill level depletes with usage<br>3) Oxygen level decreases over time and is depleted faster while running and jumping<br>4) Collectable oxygen packs partially refill the oxygen level<br>5) Lives are lost when hit by enemies or fallen from the floor<br>6) No jumping/thrusting from below the platforms<br>7) Character can move indefinitely left and rignt<br>-----<br>Game over<br>1) Run out of oxygen<br>2) Ended lives.<br>-----<br>Keys (low caps)<br>h: Show this message<br>c: Clear this message<br>a: Left<br>d: Right<br>w: Jump <br>Arrows: Unlocked if thrusters pack is collected.<br>-----"
			>
				h: Help / c: clear
			</div>
			<div id="key-info"></div>
			<div id="collectable-info"></div>
			<div id="lives-info"></div>
			<div id="thrusterPack-info"></div>
			<div id="characterOxygen-info"></div>
			<div id="game-info"></div>
		</par>
		<canvas id="canvas2D"></canvas>
	</body>
</html>
